<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect 0  --  Google serch</title>
    <link rel="stylesheet" href="formato.css">
</head>

<body>

    <header>
        <p class="centrado">PROYECT: CERO</p>
        <img src="google-images-874x492.jpg" class="presentacion" style="width:200px">
    </header>

    <nav id="barra_links">
        <ul>
            <li>
                <a href="index.html">Google Normal Search</a>
            </li>
        </ul>
    </nav>

    <div>
        <p class="presentacion">Perform a <strong>image</strong> search with the Google search engine</p>
    </div>

    <div id="contenedor">
        <form action="https://www.google.com/search?">
            <table>
                <tr class="centro">
                    <td >
                        <p class="altura">Type what you want to search for</p>
                    </td>
                    <td>
                        <input id="texto" type="text" name="q" >
                    </td>
                    <td  style="width: 0%;">
                        <input id="texto" type="hidden" name="tbm" value="isch">
                    </td>
                </tr>
                <tr class="centro" style="width: 30%;">
                    <td >
                        <input id="envio" value="Google Search" type="submit" title="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <footer id="pie">
        <p>Proyecto de Juan Jose Remedi</p>
    </footer>

</body>
</html>
